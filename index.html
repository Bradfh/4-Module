<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Test Your Knowledgge</title>
</head>

<body>
  <header>
    <button id="view-scores"><span>View High Scores</span></button>
    <p id="timer">Timer</p>
  </header>

  <main>
    <section class="quiz-area" id="quiz-start" style="display:block;">
      <h1>How well do you know ancient history?</h1>
      <p>You have 60 seconds to answer 5 history questions.
        If you answer a question incorrectly you will lose 10 seconds.
      </p>
      <button id="button-start">Begin!</button>
    </section>

    <section class="quiz-hidden" id="quiz-questions" style="display:none;">
      <h2 id="inquiry"></h2>
      <div id="choices"></div>
      <!-- where buttons go -->
    </section>

    <section class="score-section" id="score-screen" style="display:none">
      <h2>Thanks for playing!</h2>

      <p id="score"></p>

      <div class="score-box">
        <ol type="1" class="score-list" id="score-list"></ol type="1">
      </div>
      <div class="score-submit">
        <input id="name-input" type="text" placeholder="Enter Name"></input>
        <button id="submit-button" type="submit">Submit</button>
      </div>
      <div class="score-buttons">
        <button id="start-again">Start Quiz</button>
        <button id="clear-scores">Clear Scores</button>
      </div>
    </section>
  </main>

  <script src="./assets/js/script.js"></script>

</body>

</html>
